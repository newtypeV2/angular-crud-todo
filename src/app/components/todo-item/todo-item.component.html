<div [ngClass]="setClasses()" class="row todo">
        <div class="col-auto">
        <input (change)="onToggle(task)" type="checkbox" [checked]="task.completed"/>
        {{task.title | uppercase}}
        </div>
        <div class="col-auto">
        <button (click)="onClick(task)" class="btn btn-danger delete">X</button>
        </div>
    </div>
